<div id="cat">
</div>

<script>
    prefixes = [
    "Cloud",
    "Dapple",
    "Bright",
    "Brave",
    "Fire",
    "Tree",
    "Shadow",
    "Fin",
    "Monkey",
    "Squirrel",
    "Star",
    "Crooked",
    "Broken",
    "Grey",
    "Sky",
    "Sun",
    "Vine",
    "Leaf",
    "Hollow",
    "Holly",
    "Ash"    
  ];

  suffixes = [
    "tail",
    "heart",
    "wing",
    "wind",
    "stream",
    "branch",
    "feather",
    "star",
    "leaf",
    "paw",
    "kit",
    "leap",
    "dapple",
    "pool",
    "eye",
    "whisker",
    "fur",
    "pelt",
    "claw",
    "fang"
  ]

  function RandArray(array){
      var rand = Math.random()*array.length | 0;
      var rValue = array[rand];
      return rValue;
  }

  function getName() {
      return RandArray(prefixes) + RandArray(suffixes)
  }

  var img = document.createElement("img");
  img.src = "https://cataas.com/cat/says/"+getName();
  var src = document.getElementById("cat");
  src.appendChild(img);
</script>
